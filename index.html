                <div class="card p-4">
                    <h3 class="text-center">Calorie Calculator</h3>
                    <p class="text-center text-muted mb-4">Fill in your details below to calculate your daily calorie needs.</p>
                    <form id="calorie-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg" required>
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" placeholder="Enter your height in cm" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">Activity Level</label>
                            <select class="form-select" id="activity" required>
                                <option value="1.2">Sedentary (little or no exercise)</option>
                                <option value="1.375">Lightly active (light exercise)</option>
                                <option value="1.55">Moderately active (moderate exercise)</option>
                                <option value="1.725">Very active (hard exercise)</option>
                                <option value="1.9">Extra active (very hard exercise)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Calculate</button>
                    </form>
                    <p id="calorie-result" class="text-center fs-4"></p>
